<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCS Weather</title>
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <!-- Google Fonts (Poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    
    <body>
        <div class="container text-center" id="container">  
            <h3 id="temperature"><img src="http://openweathermap.org/img/wn/04d@2x.png" alt="IMAGE NOT FOUND" id="icon">30°C</h3>
            <h3 id="main">nublado</h3>
            <div class="row align-items-center">
                <div class="col">
                    <h4 id="humidity">Umidade: 88%</h4>
                </div>
                <div class="col">
                    <h4 id="visibility">Visibilidade: 10.0 km</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4 id="wind">Vento: 22 m/s</h4>
                </div>
                <div class="col">
                    <h4 id="direction">Direção: 310°</h4>
                </div>
            </div>
        </div>
    </body>
</html>
